<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="../../images/filterF.ico" />
    <!-- CSS  -->
    <link rel='stylesheet' href='./styles.css'>
    <!-- JS  -->
    <script defer src='./app.js'></script>
    <title>Filter Functionality</title>
</head>
    <body>

        <h1>Catagory Filter</h1>

        <div id="buttons">

            <button class="btn" onclick="filterObjects('all')">Show All Vertebrates</button>
            <button class="btn" onclick="filterObjects('mammals')">Mammals</button>
            <button class="btn" onclick="filterObjects('birds')">Birds</button>
            <button class="btn" onclick="filterObjects('fish')">Fish</button>
            <button class="btn" onclick="filterObjects('reptiles')">Reptiles</button>
            <button class="btn" onclick="filterObjects('amphibians')">Amphibians</button>

        </div>

        <div class="objects">

            <div class="box mammals">Cat</div>
            <div class="box mammals">Dog</div>
            <div class="box mammals colors">Horse</div>
            <div class="box reptiles">Snake</div>
            <div class="box reptiles">Alligator</div>
            <div class="box amphibians">Frog</div>
            <div class="box amphibians">Salamander</div>
            <div class="box birds">Tucan</div>
            <div class="box fish">Shark</div>
            <div class="box mammals">Bear</div>
            <div class="box mammals">Monkey</div>
            <div class="box birds">Eagle</div>
            <div class="box fish">Tuna</div>
            <div class="box birds">Swallow</div>
            <div class="box birds">Parrot</div>
            <div class="box reptiles">Tortoise</div>
            <div class="box amphibians">Newt</div>

        </div>
        
    </body>
    <!-- Acknowledgements: Thank you to Benjamin Flanders (https://medium.com/@benjamin.flanders96/how-to-create-a-simple-javascript-filter-67e50b32ccb5) for the tutorial and Chouaib Belagoun for the colour palette -->
</html>
